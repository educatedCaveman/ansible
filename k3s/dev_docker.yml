---
- name: configure ubuntu host for docker
  hosts: 
    - dev_k3s_servers
    - dev_k3s_workers
    - dev_k3s_data
  ignore_unreachable: yes
  tasks:

    # remove cache config, if present
    # backup sources.list, if present
    # do docker install
    # reinstate sources.list
    # reinstate cache config
    
    - name: update packages
      apt:
        name: '*'
        state: latest

    - name: upgrade packages
      apt:
        upgrade:  safe
    
    - name: first round of required packages are installed
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3-pip

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
        # update_cache: yes

    - name: Update apt and install docker-ce
      apt: 
        # update_cache: yes
        name: 
          - docker-ce 
          - docker-ce-cli 
          - containerd.io
        state: latest

    - name: add drake to the docker group
      user:
        name: drake
        group:  docker
        append: yes
