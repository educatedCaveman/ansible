---
- name: deploy docker code to PRD portainer instance
   hosts: 
    - prd_swarm_managers
    - prd_swarm_workers
  tasks:

    # might have to deploy directly instead of to NFS?
    # but that could lead to inconsistency problems
    - name: deploy master branch to prd_swarm_workers
      git:
        repo: "https://github.com/educatedCaveman/docker-lab"
        dest: /docker
        # dest: /mnt/mobius/docker/dev
        version:  master
        force:  yes

- name: deploy docker code to portainer instance
  # only need to deploy once
  hosts: 
    - self
    - dilithium
  tasks:
    
    - name: create the docker directory
      file:
        path: /home/drake/docker
        state:  directory
        recurse:  yes

    - name: make sure directory exists
      stat:
        path: /home/drake/docker
      register: docker_code

    - name: deploy dev_test branch to self
      git:  
        repo: "https://github.com/educatedCaveman/docker-lab"
        dest: /home/drake/docker
        version:  master
        force:  yes
      when: docker_code.stat.exists

    - name: set permissions on directory
      file:
        path: /home/drake/docker
        state:  directory
        recurse:  yes
        owner:  drake
        group:  drake