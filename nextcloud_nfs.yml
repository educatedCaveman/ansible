---
- name: configure NFS mount for NextCloud
  hosts: nextcloud
  tasks:

    - name: make sure we have the nfs-utils...
      apt:
        name: nfs-common
        state: latest

    #initial NFS check
    - name: create NFS folder
      file:
        path: /mnt/mobius
        state:  directory

    - name: check for NFS folder
      stat:
        path: /mnt/mobius
      register: mobius

    #mount the Documents share
    - name: Mount the Backup share... 
      mount:
        src: 192.168.11.2:/mnt/storage_node/Documents
        path: /mnt/mobius/Documents
        fstype: nfs 
        opts: rw,nolock,tcp
        state: mounted
      when: mobius.stat.exists

    #mount the Pictures share
    - name: Mount the Backup share... 
      mount:
        src: 192.168.11.2:/mnt/storage_node/Pictures
        path: /mnt/mobius/Pictures
        fstype: nfs 
        opts: rw,nolock,tcp
        state: mounted
      when: mobius.stat.exists
      