---
# tasks file for docker_role
- name: update packages
  apt:
    name: '*'
    state: latest

- name: first round of required packages are installed
  apt:
    name: 
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - gnupg-agent
      - software-properties-common
    state: present

- name: set keyring permissions
  ansible.builtin.file:
    path:   /etc/apt/keyrings
    owner:  root
    group:  root
    mode:   '0755'
    state:  directory

- name: Add Docker GPG apt Key
  ansible.builtin.apt_key:
    url:      https://download.docker.com/linux/ubuntu/gpg
    location: /etc/apt/keyrings/docker.gpg
    state:    present

- name: Add Docker Repository
  ansible.builtin.apt_repository:
    repo:   "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable"
    file:   docker
    state:  present

- name: Update apt and install docker-ce
  apt: 
    update_cache: yes
    name: 
      - docker-ce 
      - docker-ce-cli 
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - docker-compose
    state: latest

- name: add drake to the docker group
  user:
    name: drake
    groups:  docker
    append: yes

- name: start and enable docker
  systemd:
    name: docker
    state:  restarted
    enabled:  yes
    