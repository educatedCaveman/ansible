---
# tasks file for nfs_hegre_role
- name: create the mount directory
  file:
    path:     /mnt/mobius/Hegre
    state:    directory
    recurse:  yes

- name: check for the mount directory before mounting
  stat: 
    path: /mnt/mobius/Hegre
  register: hegre_dir
  
- name: Mount the pr0n NFS share if the mount path exists
  mount:
    src: 192.168.11.2:/mnt/storage_node/Hegre
    path: /mnt/mobius/Hegre
    fstype: nfs 
    opts: rw,nolock,tcp
    state: mounted
  when: hegre_dir.stat.exists
  