# base docker config
- name: configure Portainer Host
  hosts:
    - swarm_portainer
  roles:
    - VM_role
    - git_config_role
    - git_dotfiles_role
    - git_scripts_role
    - linux_role
    - drake_role
    - docker_role
    - nfs_base_role
    - nfs_backup_role
    - swarm_portainer_role
  tasks:

    - name: create NFS dir
      file:
        path:     "{{ item }}"
        recurse:  yes
        state:    directory
        owner:    nobody
        group:    nogroup
      loop:
        - /portainer

    - name: Mount the share
      mount:
        src:    192.168.12.30:/mnt/docker/portainer
        path:   /portainer
        fstype: nfs 
        opts:   rw,nolock,tcp
        state:  mounted

    - name: initiate the swarm (single node)
      community.docker.docker_swarm:
        state: present

    - name: setting up portainer
      debug:
        msg:
          - "to install/start portainer, run the following:" 
          - docker stack deploy -c /tmp/portainer-agent-stack.yml portainer
