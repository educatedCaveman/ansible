# configure Docker Swarm Data host
- name: configure Docker Swarm Data Host
  hosts:
    - k3s_data
  roles:
    - LXC_role
    - git_config_role
    - git_dotfiles_role
    - linux_role
    - drake_role
    - nfs_base_role
    - nfs_backup_role
    - k3s_nfs_role
  tasks:


    # need to format the drive
    - name: check the partitions
      community.general.parted:
        device: /dev/sdb
        unit: MiB

    - name: create partition
      community.general.parted:
        device: /dev/sdb
        number: 1
        label:  gpt
        state:  present

    - name: create filesystem
      community.general.filesystem:
        fstype: ext4
        state:  present
        device: /dev/sdb1

    # create the mount directory, if needed:
    - name: check if the directory exists
      stat:
        path: /mnt/k3s-data
      register: k3s_mount

    - name: create the device mount directory
      file:
        path: /mnt/k3s-data
        state:  directory
        recurse:  yes
      when: not k3s_mount.stat.exists

    - name: mount the drive
      mount:
        src:  /dev/sdb1
        path: /mnt/k3s-data
        fstype: ext4
        state:  mounted

    # NFS server setup
    - name: install packages
      apt:
        name:
          - nfs-kernel-server
        state:  latest

    - name: create NFS dirs
      file:
        path:     "{{ item }}"
        recurse:  yes
        state:    directory
        # owner:    nobody
        # group:    nogroup
      loop:
        - /mnt/k3s-data/dev-test
        - /mnt/k3s-data/production
 
    - name: check for /etc/exports file
      stat:
        path: /etc/exports
      register: exports

    # cleanup
    - name: remove existing NFS config file link
      file:
        path:   /etc/exports
        state:  absent
      when:
        - exports.stat.exists
        - exports.stat.islnk == True

    - name: restart NFS server process
      systemd:
        name:     nfs-kernel-server.service
        state:    restarted
        enabled:  true
      when: exports.stat.exists