# configure Kubernetes cluster using k3s
- name: configure K3S Cluster Nodes
  hosts:
    - k3s
  roles: 
    - VM_role
    - git_config_role
    - git_dotfiles_role
    - linux_role
    - drake_role
    - docker_role
  tasks:

- name: Manager-Specific Node Configuration
  hosts:
    - k3s_managers
  roles:
  tasks:

    - name: Install helm if not exists
      unarchive:
        src: https://get.helm.sh/helm-v3.15.3-linux-amd64.tar.gz
        dest: /usr/local/bin
        extra_opts: "--strip-components=1"
        owner: root
        group: root
        mode: 0755
        remote_src: true
      args:
        creates: /usr/local/bin/helm    


- name: Worker-Specific Node Configuration
  hosts:
    - k3s_workers
  roles:
    - nfs_base_role
    - nfs_music_role
    - nfs_video_role
    - nfs_staging_role
    - nfs_docs_role
    - nfs_pics_role
  tasks:

    - name: NFS pre-requisites
      apt:
        name:
          - nfs-common
        state:  latest

    - name: check for mount dir
      stat:
        path: /mnt/k3s-data
      register: mnt_k3s

    - name: create the dir, if needed
      file:
        path:   /mnt/k3s-data
        state:  directory
      when: not mnt_k3s.stat.exists

    - name: mount the k3s share
      mount:
        src:    192.168.13.252:/mnt/k3s-data
        path:   /mnt/k3s-data
        fstype: nfs
        opts:   rw,nolock,tcp
        state:  mounted