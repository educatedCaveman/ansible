---
- name: Ensure the mount path exists
  file:
    path: /mnt/mobius
    state:  directory
    recurse:  yes
  
- name: Verify the mount path exists
  stat:
    path: /mnt/mobius
  register: mount_path

- name: Mount the PVE_data NFS share if the mount path exists
  mount:
    src: 192.168.11.2:/mnt/storage_node/PVE_data
    path: /mnt/mobius/PVE_data
    fstype: nfs 
    opts: rw,nolock,tcp
    state: mounted
  when: mount_path.stat.exists
