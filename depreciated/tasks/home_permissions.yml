---
#set home directory permissions
- name: set home permissions
  file:
    path: /home/drake
    state: directory
    recurse: yes
    owner: drake
    group: drake

#set ssh directory permissions
- name: set ssh permissions
  file:
    path:     /home/drake/.ssh
    state:    directory
    owner:    drake
    group:    drake
    mode:     '0700'

#set ssh directory permissions
- name: set ssh permissions
  file:
    path:     /home/drake/.ssh/authorized_keys
    state:    file
    owner:    drake
    group:    drake
    mode:     '0600'
    